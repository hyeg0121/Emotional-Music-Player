<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initiol-scal=1.0">
        <title>Emotional Music Player</title>
        <link rel="icon" hreef="fanvicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/5003ee7f8f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css\style.css">
        <script defer src="js\main.js"></script>
    </head>
    <body> 
        <figure>
            <h1> 
                <b>My Music Player</b><br><br><br><br>
                <span>Listen to the music according to your mood</span>
            </h1>
            <a href="#" class="menu"><i class="fa-solid fa-bars"></i></a>
            <p>By HyeKyung in 2023</p>
            <section>
                <article class="on">
                    <div class="inner">
                        <div class="pic">
                            <div class="dot"></div>
                        </div>
                        <div class="txt"> 
                            <h2>Not Bad</h2>
                            <p>Acoustic/Folk Instrumental by Hyde - <a href="https://soundcloud.com/davidhydemusic">Free Instrumentals </a>
                                Creative Commons — Attribution 3.0 Unported— CC BY 3.0 
                                <a href="https://bit.ly/acoustic-folk-instrume...">Free Download / Stream</a>
                                <a href="https://youtu.be/YKdXVnaHfo8">Music promoted by Audio Library </a>
                            </p>
                            <ul>
                                <li class="pause">
                                    <i class="fa-solid fa-pause"></i> <!-- 멈춤 -->
                                </li>
                                <li class="play">
                                    <i class="fa-solid fa-play"></i> <!-- 재생 -->
                                </li>
                                <li class="rotate">
                                    <i class="fa-sharp fa-solid fa-rotate-right"></i> <!-- 다시 재생-->
                                </li>
                            </ul>
                        </div>
                    </div>
                </article>

                    <div class="inner">
